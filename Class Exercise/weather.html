<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather </title>
        <link rel="stylesheet" href="weather.css">
    </head>
    <body>
        <div id="container">
            <header>
                <h1>Weather Today</h1>
                <p id="timeZone"></p>

                <div id="weather-holder">
                    <p>Overcast</p>
                    <div id="temp-holder">
                        <img id="weather-icon">
                        <!-- <h3 id="weather-icon"></h3> -->
                        <h2 id="current-temp"></h2>
                    </div>
                </div>

                <button onclick="currentApi('Kuala Lumpur')">Kuala Lumpur</button>
                <button onclick="currentApi('Pulau Pinang')">Pulau Pinang</button>
                <button onclick="currentApi('Johor')">Johor</button>

            </header>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="weather.js"></script>
    </body>
</html>
