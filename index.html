<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather App</title>

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div id="container" class="fade-in-image">
            <header>
                <div id="today-weather-holder">
                    <div>
                        <h3 id="location">Kuala Lumpur</h3>
                        <p id="today-date"></p>
                        <div id="today-info-holder">
                            <h1 id="today-temp"></h1>
                            <p id="today-weather"></p>
                            <p id="today-humid"></p>
                            <p id="today-wind"></p>
                        </div>
                    </div>
                    <img id="today-icon" src="">
                </div>
            </header>

            <div id="weather-card-holder"></div>

            <div id="nav-bar">
                <div id="weather-tab" onclick="showWeather()"><i class="fas fa-cloud fa-2x"></i>Weather</div>
                <div id="location-tab" onclick="showCity()"><i class="fas fa-location-arrow fa-2x"></i>Location</div>
            </div>

            <div id="choose-location">
                <div class="choose-location-title">
                    <h1><i class="fas fa-location-arrow"></i> Locations</h1>
                </div>
                <div class="choose-location-btn">
                    <button onclick="currentApi('Kuala Lumpur')">Kuala Lumpur</button>
                    <button onclick="currentApi('Seremban')">Seremban</button>
                    <button onclick="currentApi('Johor Bahru')">Johor Bahru</button>
                    <button onclick="currentApi('Kota Bharu')">Kota Bharu</button>
                </div>
            </div>
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="script.js"></script>
    </body>
</html>
